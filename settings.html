<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/73aec4227d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>6%</span>
      <i class="fa-solid fa-battery-empty fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!-- Header -->
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="./more.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt_header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
  </header>
  
  <!-- Settings-screen -->
  <main class="main-screen settings-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
        
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>KoKoa Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Vesion</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>
  </main>

  

  <!-- Navigator -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="./friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__notification badge">1</span>
        <a class="nav__link" href="./chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="./find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__more-alarm alarm"></span>
        <a class="nav__link" href="./more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big..</span>
  </div>
  
</body>
</html>
