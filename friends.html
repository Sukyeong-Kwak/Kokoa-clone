<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/73aec4227d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>6%</span>
      <i class="fa-solid fa-battery-empty fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  
  <!-- Header -->
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
       <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
       <span><i class="fa-solid fa-music fa-lg"></i></span>
       <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>
  
  <!-- Title -->
  <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i> 
    Friends Names Display 
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>
  
  <!-- Friends-screen -->
  <main class="friends-screen">
    <!-- User Component -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/avatar.jpg" class="user-component__avatar user-component__avatar--lg" alt="">
        <div class="user-component__text">
          <h4 class="user-component__title">Sukk</h4>
          <!-- <h6 class="user-component__subtitle">hahahahaha</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <!-- channel -->
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/kokoa.png" class="user-component__avatar user-component__avatar--xs" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold user-component__title--font-sm">Channel</h4>
            <!-- <h6 class="user-component__subtitle">hahahahaha</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2 </span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  

  <!-- Navigator -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="./friends.html">
          <i class="fa-solid fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__notification badge">1</span>
        <a class="nav__link" href="./chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="./find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__more-alarm alarm"></span>
        <a class="nav__link" href="./more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fa-solid fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big..</span>
  </div>
</body>

</html>
