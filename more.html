<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/73aec4227d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>6%</span>
      <i class="fa-solid fa-battery-empty fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!-- Header -->
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="./settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>      
    </div>
  </header>
  
  <!-- More-screen -->
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/avatar.jpg" class="user-component__avatar user-component__avatar--lg" alt="">
        <div class="user-component__text">
          <h4 class="user-component__title">Sukk</h4>
          <h6 class="user-component__subtitle">+ 787 666 999 <i class="fa-solid fa-circle-exclamation"></i></h6>
        </div>
      </div>
      <div class="user-component__column"><i class="fa-regular fa-message fa-2x"></i></div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Canlendar</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-box-archive"></i><span>Talk Drive</span></div>
      <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-paintbrush"></i><span>Thems</span></div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-regular fa-9 fa-2x"></i>
          </div>
          <div class="more-suggestions__icon-text">Kokoa Story</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-regular fa-9 fa-2x"></i>
          </div>
          <div class="more-suggestions__icon-text">Kokoa Story</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-regular fa-9 fa-2x"></i>
          </div>
          <div class="more-suggestions__icon-text">Kokoa Story</div>
        </div>
      </div>
    </div>
  </main>

  

  <!-- Navigator -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="./friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__notification badge">1</span>
        <a class="nav__link" href="./chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="./find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__more-alarm alarm"></span>
        <a class="nav__link" href="./more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big..</span>
  </div>

</body>

</html>
