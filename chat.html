<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/73aec4227d.js" crossorigin="anonymous"></script>
</head>
<body id="chat-screen">
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>6%</span>
      <i class="fa-solid fa-battery-empty fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!-- Header -->
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="./chats.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt_header__title">Lee</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>
  
  <!-- chat-screen -->
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      <i class="fa-regular fa-calendar-days"></i> 2023년 3월 26일 일요일
    </div>  

    <div class="message-row">
      <img src="./img/avatar_2.jpg">
      <div class="message-row__content">
        <div class="message__author">Lee</div>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">16:50</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">16:59</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="./img/avatar_2.jpg">
      <div class="message-row__content">
        <div class="message__author">Lee</div>
        <div class="message__info">
          <span class="message__bubble">Are you doing anything fun after work?</span>
          <span class="message__time">17:16</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..">
      <i class="fa-regular fa-face-surprise"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>
  
  <div id="no-mobile">
    <span>Your screen is too big..</span>
  </div>

</body>

</html>
